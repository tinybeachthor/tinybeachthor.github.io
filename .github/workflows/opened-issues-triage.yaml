name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@9e65c91a9f43f1ea344d1f1695d515024a56788f
        with:
          project: triage
          column: to triage
          repo-token: ${{ secrets.GITHUB_TOKEN }}
