<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
  {{>site/templates/meta.html}}

  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="index">

  <header>
    <a href="{{baseUrl}}"><h1>Observations</h1></a>
    <p>
      <a href="{{baseUrl}}/atom.xml">atom</a>
    </p>
  </header>

  <aside>
    <ul class="link-list">
      <li>
        <p>Email</p><a href="mailto:email@acme.com">email@acme.com</a>
      </li>
      <li>
        <p>Github</p><a href="https://github.com/WhoMeNope">WhoMeNope</a>
      </li>
    </ul>
  </aside>

  <main>
    <h2>All Posts</h2>
    <ul class="post-list">
      {{#posts}}
      <li>
        <span class="date">{{date}}</span>
        <a href="{{url}}">
          <p>{{title}}</p>
        </a>
        <p>{{description}}</p>
      </li>
      {{/posts}}
    </ul>
  </main>

  {{>site/templates/footer.html}}

</body>
</html>
